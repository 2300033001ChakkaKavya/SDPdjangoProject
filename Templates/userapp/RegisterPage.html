<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            background-image: url("{% static 'Images/Sup.jpg' %}");
            overflow: hidden;
        }

        .left-section {
            position: relative;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .left-section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .left-section h1 {
            font-size: 40px;
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        .right-section {
            width: 50%;
            height: 100%;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            width: 80%;
            max-width: 400px;
        }

        .register-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 16px;
        }

        .register-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 2px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .register-container p {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .register-container p a {
            color: #4CAF50;
            text-decoration: none;
        }

        .social-login {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
        }

        .social-login a {
            text-decoration: none;
            padding: 10px;
            text-align: center;
            color: white;
            border-radius: 2px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .google-login {
            background-color: #db4437;
        }

        .facebook-login {
            background-color: #3b5998;
        }
    </style>
</head>
<body>

    <div class="left-section">
        <h1>............üìöOCMSüë©üèª‚Äçüéì</h1>
    </div>

    <div class="right-section">
        <div class="register-container">
            <h2>Sign Up</h2>
            <form method="post" action="{% url 'UserRegisterLogic' %}">
                {% csrf_token %}
                <input type="text" name="fullname" placeholder="fullname" required>
                <input type="email" name="email" placeholder="email" required>
                <input type="text" name="username" placeholder="username" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="password" name="confirm_password" placeholder="confirm_password" required>
                <input type="submit" value="Sign Up">
            </form>


            <p>Already have an account? <a href="#">Login here</a></p>
        </div>
    </div>

</body>
</html>
